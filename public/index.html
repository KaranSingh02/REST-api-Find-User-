<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Usergo</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1 class="title">User Go -a User REST api</h1>
        <div id="homepage">
            <h4>Locate users in your area!!!!</h4>
            <div id="users"></div>
        </div>


        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        
         
        <script type="text/babel">
            
            var Users = React.createClass({
               
                getInitialState: function(){
                    return({
                        users: []    
                    });
                },
               
                render:function () {
                    var users = this.state.users;
                    users = users.map(function(user,index){
                        return (
                            <li key={index}>
                                <span className={user.obj.available}></span>    
                                <span className="name">{user.obj.name}</span>
                                <span className="job">{user.obj.job}</span>
                                <span className="dist">{Math.floor(user.dis/1000)} km</span>
                                </li>
                        )
                    });
                    return (
                        <div id="ninja-container">
                            <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter Your Latitude</label>
                            <input type="text" ref="lat" placeholder="latitude" required />
                            <label>Enter Your longitude</label>
                            <input type="text" ref="lng" placeholder="longitude" required />
                            <input type="submit" value="Find users" />
                            </form>
                            <ul>{users}</ul>
                        </div>
                    );
                },

                handleSubmit: function(e){
                    e.preventDefault();
                    //getting value from form
                    var lng = this.refs.lng.value;
                    var lat = this.refs.lat.value;

                    fetch("/api/user?lng=" + lng + "&lat=" + lat).then(function(data){
                        return data.json();    
                    }).then(json => {
                        this.setState({
                            users: json
                        });
                        console.log(json);
                    });
                }
            });
            

            ReactDOM.render(<Users />,document.getElementById('users'));

        </script>


    </body>
</html>
